<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Anudeep's Network Monitoring Dashboard</h1>

    <div class="row" id="devices"></div>

    <hr class="my-4">

    <h3>Add New Device</h3>
    <form id="device-form" class="row g-3">
      <div class="col-md-6">
        <input type="text" class="form-control" id="name" placeholder="Device Name" required>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" id="ip" placeholder="IP Address" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Device</button>
      </div>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
